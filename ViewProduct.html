<body>
<div id="main">

<form method="post" action="/SearchProduct">
<table class="table table-dark mt-5">

<tr>
<td width="518"><label>Name</label>
<input type="text" name="textfield" placeholder="Enter name" class="form-control"/></td>
<td width="167"><button>Search</button></td>
</tr>
</table>

<p>&nbsp;</p>
<table  class="table table-dark mt-5">
  <tr>
    <td height="46">S.No</td>
    <td >Name</td>
    <td >Price</td>
      <td >Stock</td>

	
	<td > Image</td>
      <td>Made Date </td>
	
   
    <td width="75" colspan="2">Action</td>

  </tr>
 
 {% for i in data %}
        <tr>
            <td>&nbsp;{{ loop.index }}</td>
            <td>{{ i['name']  }}</td>
            <td>&nbsp;{{ i['price']  }}</td>
            <td>&nbsp;{{ i['stock']  }}</td>

            <td><img src="{{i['image']}}" width="150px" height="150px"></td>
             <td>&nbsp;{{ i['made_date']  }}</td>




                  <td><p><a href="/EditProduct/{{ i['product_id']  }}"  class="btn btn-success ml-7">Edit</a><br/>
                      <br>

                <a href="/deleteProduct/{{ i['product_id']  }}" class="btn btn-danger ml-7 " onclick=" return confirm('Do You Want To Delete')">Delete</a><br/>
            </p></td>
        </tr>



        {% endfor %}
</table>
</form>
</div>
</body>
